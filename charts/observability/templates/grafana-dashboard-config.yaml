{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "observability.fullname" . }}-grafana-dashboard-config
  namespace: {{ include "observability.namespace" . }}
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'geth'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
{{- end }}


